machine:
    php:
        version: 7.1.0
    environment:
        FRAMEWORK_ENV: prod
        FRAMEWORK_DEBUG: 0
        DATABASE_NAME: simplex
        DATABASE_USER: root
        DATABASE_PASS:

database:
    override:
        - composer init-db

test:
    override:
        - vendor/bin/phpunit -c=simplex-quickstart/vendor/simplex/simplex/phpunit.xml.dist
        - vendor/bin/phpunit
