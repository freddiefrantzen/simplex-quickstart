machine:
    php:
        version: 7.1.0
    environment:
        FRAMEWORK_ENV: prod
        FRAMEWORK_DEBUG: false
        DATABASE_NAME: simplex
        DATABASE_USER: ubuntu
        DATABASE_PASS:

database:
    override:
        - composer init-db

test:
    pre:
        - composer validate
        - vendor/bin/phpcs --standard=vendor/simplex/simplex/phpcs.xml --basepath="." bin config public src
    override:
        - vendor/bin/phpunit
